<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>
  <header class="masthead">
    <div class="grid gutter">
      <div class="unit xs-1 s-1 m-1 l-1-3 push-none pad-t-1-2">
        <h1 class="logo">Potion Express</h1>
      </div>
      <div class="unit xs-1 s-1 m-1 l-2-3">
        <nav class="pin-tr pad-t-1-2 mega">
          <ul class="list-group list-group-inline text-center nav">
            <li class="icon-label island-1-2">
              <a>
                <i class="icon i-32">
                  <img src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="block">Unicorn Tears</span>
              </a>
            </li>
            <li class="icon-label island-1-2">
              <a>
                <i class="icon i-32">
                  <img src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="block">Dragon Scales</span>
              </a>
            </li>
            <li class="icon-label island-1-2">
              <a>
                <i class="icon i-32">
                  <img src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="block">Yeti Dandruff</span>
              </a>
            </li>
            <li class="icon-label island-1-2">
              <a>
                <i class="icon i-32">
                  <img src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="block">Pixie Dust</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</body>
</html>
