<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>
<body>
  <header>
    <div class="grid">
      <h1>Potion Express</h1>
      <div class="unit xs-1-2 s-1-2 m-1">
        <nav>
          <ul class="list-group list-group-inline">
            <li class="icon-label">
              <a>
                <i class="icon i-64">
                <img src="images/placeholder-triangle.svg" alt="">
                </i>
                <span>Unicorn Tears</span>
              </a>
            </li>
            <li class="icon-label">
              <a>
                <i class="icon i-64">
                  <img src="images/placeholder-triangle.svg" alt="">
                </i>
                <span>Dragon Scales</span>
              </a>
            </li>
            <li class="icon-label">
              <a>
                <i class="icon i-64">
                  <img src="images/placeholder-triangle.svg" alt="">
                </i>
                <span>Yeti Dandruff</span>
              </a>
            </li>
            <li class="icon-label">
              <a>
                <i class="icon i-64">
                  <img src="images/placeholder-triangle.svg" alt="">
                </i>
                <span>Pixie Dust</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</body>
</html>
